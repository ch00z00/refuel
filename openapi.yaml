openapi: 3.1.0
info:
 title: Re:Fuel API
 version: v1.0.0
 description: |
  コンプレックスを燃料に変える自己進化アプリ「Re:Fuel」のAPI仕様書です。
  MVP（Minimum Viable Product）の機能を対象としています。

servers:
 - url: http://localhost:8080/api/v1
   description: Development server

components:
 schemas:
  # Error Schema
  Error:
   type: object
   properties:
    code:
     type: integer
     format: int32
    message:
     type: string
   required:
    - code
    - message

  # User Schema
  User:
   type: object
   properties:
    id:
     type: string
     format: uuid
     description: ユーザーID

  # Complex Schema
  Complex:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: コンプレックスID
    user_id:
     type: string
     format: uuid
     description: ユーザーID
    content:
     type: string
     description: 言語化されたコンプレックスの内容
    category:
     type: string
     description: コンプレックスのカテゴリ
    created_at:
     type: string
     format: date-time
    updated_at:
     type: string
     format: date-time
   required:
    - id
    - user_id
    - content
    - category
    - created_at
    - updated_at

  # ComplexInput Schema
  ComplexInput:
   type: object
   description: 新しいコンプレックスを登録するための入力
   properties:
    content:
     type: string
     description: 言語化されたコンプレックスの内容
    trigger_episode:
     type: string
     description: コンプレックスを意識したきっかけやエピソード
     example: "人前で話すのが極度に苦手"
    category:
     type: string
     description: コンプレックスのカテゴリ
     example: "社会性・人間関係"
   required:
    - content
    - category

  # Goal Schema
  Goal:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: 目標ID
    user_id:
     type: string
     format: uuid
     description: ユーザーID
    complex_id:
     type: integer
     format: int64
     description: 関連するコンプレックスID
    content: # 定量的な目標の内容に変更
     type: string
     description: 定量的な目標の内容
    created_at:
     type: string
     format: date-time
    updated_at:
     type: string
     format: date-time
   required:
    - id
    - user_id
    - complex_id
    - content
    - created_at
    - updated_at

  # GoalInput Schema
  GoalInput:
   type: object
   description: 新しい目標を登録するための入力
   properties:
    complex_id:
     type: integer
     format: int64
     description: 関連するコンプレックスID
     example: 1
    content:
     type: string
     description: 定量的な目標の内容
     example: "会議で週に一度は発言する"
   required:
    - complex_id
    - content

  # Action Schema
  Action:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: 行動ID
    user_id:
     type: string
     format: uuid
     description: ユーザーID
    goal_id:
     type: integer
     format: int64
     description: 関連する目標ID
    content:
     type: string
     description: 行動の内容
    completed_at:
     type: string
     format: date-time
     nullable: true
     description: 行動完了日時 (未完了の場合はnull)
    recurrence_pattern:
     $ref: "#/components/schemas/RecurrencePattern"
     description: 行動の繰り返しパターン
    gains:
     type: array
     items:
      $ref: "#/components/schemas/Gain"
     description: この行動に紐づくGainのリスト
    losses:
     type: array
     items:
      $ref: "#/components/schemas/Loss"
     description: この行動に紐づくLossのリスト
    created_at:
     type: string
     format: date-time
    updated_at:
     type: string
     format: date-time
   required:
    - id
    - user_id
    - goal_id
    - content
    - completed_at
    - recurrence_pattern
    - gains
    - losses
    - created_at
    - updated_at

  # ActionInput Schema
  ActionInput:
   type: object
   description: 新しい行動を記録するための入力
   properties:
    goal_id:
     type: integer
     format: int64
     description: 関連する目標ID
     example: 1
    content:
     type: string
     description: 行動の内容
     example: "今日のチームミーティングで意見を一つ述べた"
    completed_at:
     type: string
     format: date-time
     nullable: true
     description: 行動完了日時 (記録時に完了していれば設定)
     example: "2023-10-27T10:30:00Z"
    recurrence_pattern:
     $ref: "#/components/schemas/RecurrencePattern"
     description: 行動の繰り返しパターン
    gains:
     type: array
     items:
      $ref: "#/components/schemas/GainInput"
     description: この行動に紐づくGainの入力リスト
    losses:
     type: array
     items:
      $ref: "#/components/schemas/LossInput"
     description: この行動に紐づくLossの入力リスト
   required:
    - goal_id
    - content
    - completed_at
    - recurrence_pattern
    - gains
    - losses

  # Gain Schema
  Gain:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: Gain ID
    action_id:
     type: integer
     format: int64
     description: 関連する行動ID
    type:
     type: string
     enum: [quantitative, qualitative] # 定量的か定性的か
     description: Gainのタイプ
    description:
     type: string
     description: Gainの内容
   required:
    - id
    - action_id
    - type
    - description

  # GainInput Schema
  GainInput:
   type: object
   properties:
    type:
     type: string
     enum: [quantitative, qualitative]
     description: Gainのタイプ
    description:
     type: string
     description: Gainの内容
   required:
    - type
    - description

  # Loss Schema
  Loss:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: Loss ID
    action_id:
     type: integer
     format: int64
     description: 関連する行動ID
    type:
     type: string
     enum: [quantitative, qualitative] # 定量的か定性的か
     description: Lossのタイプ
    description:
     type: string
     description: Lossの内容
   required:
    - id
    - action_id
    - type
    - description

  # LossInput Schema
  LossInput:
   type: object
   properties:
    type:
     type: string
     enum: [quantitative, qualitative]
     description: Lossのタイプ
    description:
     type: string
     description: Lossの内容
   required:
    - type
    - description

  # ActionUpdateInput Schema
  ActionUpdateInput:
   type: object
   description: 既存の行動を更新するための入力
   properties:
    content:
     type: string
     description: 行動の内容 (変更する場合に指定)
     example: "チームミーティングで意見を一つ述べ、さらに質問もした"
    completed_at:
     type: string
     format: date-time
     nullable: true
     description: 行動完了日時 (完了にする場合は日時を、未完了に戻す場合はnullを指定)
     example: "2023-10-27T10:35:00Z"

  # RecurrencePattern Schema
  RecurrencePattern:
   type: object
   description: 行動の繰り返しパターン
   properties:
    frequency:
     type: string
     enum: [daily, weekly, monthly]
     description: 繰り返し頻度
    interval:
     type: integer
     format: int32
     description: 繰り返し間隔
     default: 1
    time_of_day:
     type: string
     format: "HH:MM"
     description: 繰り返しが日単位の場合の時刻
    days_of_week:
     type: array
     items:
      type: string
      enum: [SUN, MON, TUE, WED, THU, FRI, SAT]
     description: 繰り返しが週単位の場合の曜日
    day_of_month:
     type: integer
     format: int32
     description: 繰り返しが月単位の場合の日
   required:
    - frequency
    - interval
    - time_of_day

  # Badge Schema
  Badge:
   type: object
   properties:
    id:
     type: integer
     format: int64
     description: バッジID
    name:
     type: string
     description: バッジ名
    description:
     type: string
     description: バッジの説明
    icon_url:
     type: string
     format: url
     nullable: true
     description: バッジアイコンのURL
   required:
    - id
    - name
    - description

  # UserBadge Schema
  UserBadge:
   type: object
   description: ユーザーが獲得したバッジの情報
   properties:
    user_id:
     type: string
     format: uuid
     description: ユーザーID
    badge:
     $ref: "#/components/schemas/Badge"
    achieved_at:
     type: string
     format: date-time
     description: バッジ獲得日時
   required:
    - user_id
    - badge
    - achieved_at

 securitySchemes:
  BearerAuth:
   type: http
   scheme: bearer
   bearerFormat: JWT

tags:
 - name: Complexes
   description: Operations related to user complexes
 - name: Goals
   description: Operations related to user goals
 - name: Actions
   description: Operations related to user actions
 - name: Badges
   description: Operations related to badges
 - name: Health
   description: API health check

paths:
 /ping:
  get:
   summary: サーバーの死活監視
   tags:
    - Health
   responses:
    "200":
     description: Success response
     content:
      application/json:
       schema:
        type: object
        properties:
         message:
          type: string
          example: pong

 /complexes:
  get:
   summary: 登録されているコンプレックスの一覧を取得
   tags:
    - Complexes
   security:
    - BearerAuth: []
   responses:
    "200":
     description: コンプレックス一覧の取得成功
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#/components/schemas/Complex"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
  post:
   summary: 新しいコンプレックスを登録
   tags:
    - Complexes
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/ComplexInput"
   responses:
    "201":
     description: コンプレックスの登録成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Complex"
    "400":
     description: リクエスト不正 (バリデーションエラーなど)
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"

 /complexes/{complexId}:
  parameters:
   - name: complexId
     in: path
     required: true
     description: 操作対象のコンプレックスID
     schema:
      type: integer
      format: int64
      example: 1
  get:
   summary: 指定されたIDのコンプレックス情報を取得します。
   tags:
    - Complexes
   security:
    - BearerAuth: []
   responses:
    "200":
     description: コンプレックス情報が正常に取得されました。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Complex"
    "404":
     description: 指定されたコンプレックスが見つかりません。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
  put:
   summary: 既存のコンプレックス情報を更新します。
   tags:
    - Complexes
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/ComplexInput"
   responses:
    "200":
     description: コンプレックスが正常に更新されました。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Complex"
    "400":
     description: リクエストが不正です。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定されたコンプレックスが見つかりません。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
  delete:
   summary: 既存のコンプレックスを削除します。
   tags:
    - Complexes
   security:
    - BearerAuth: []
   responses:
    "204":
     description: コンプレックスが正常に削除されました。
    "404":
     description: 指定されたコンプレックスが見つかりません。
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"

 /goals:
  get:
   summary: 登録されている目標の一覧を取得
   tags:
    - Goals
   security:
    - BearerAuth: []
   responses:
    "200":
     description: 目標一覧の取得成功
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#/components/schemas/Goal"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
  post:
   summary: 新しい目標を登録
   tags:
    - Goals
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/GoalInput"
   responses:
    "201":
     description: 目標の登録成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Goal"
    "400":
     description: リクエスト不正 (バリデーションエラーなど)
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"

 /goals/{goalId}:
  parameters:
   - name: goalId
     in: path
     required: true
     description: 操作対象の目標ID
     schema:
      type: integer
      format: int64
      example: 1
  get:
   summary: 指定されたIDの目標情報を取得
   tags:
    - Goals
   security:
    - BearerAuth: []
   responses:
    "200":
     description: 目標情報の取得成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Goal"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定された目標が見つかりません
    "500":
     description: サーバー内部エラー
  put:
   summary: 既存の目標情報を更新
   tags:
    - Goals
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/GoalInput" # 更新時も同じ入力形式を想定
   responses:
    "200":
     description: 目標の更新成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Goal"
    "400":
     description: リクエスト不正
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定された目標が見つかりません
    "500":
     description: サーバー内部エラー
  delete:
   summary: 既存の目標を削除
   tags:
    - Goals
   security:
    - BearerAuth: []
   responses:
    "204":
     description: 目標の削除成功
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定された目標が見つかりません
    "500":
     description: サーバー内部エラー

 /actions:
  post:
   summary: 新しい行動を記録
   tags:
    - Actions
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/ActionInput"
   responses:
    "201":
     description: 行動の記録成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Action"
    "400":
     description: リクエスト不正
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
   # GET /actions は要件に応じてフィルタリングパラメータ（例: goal_id, user_id, date_range）を追加検討
  get:
   summary: 指定された目標IDに紐づく行動の一覧を取得
   tags:
    - Actions
   security:
    - BearerAuth: []
   parameters:
    - name: goal_id
      in: query
      required: true
      description: 行動を取得する対象の目標ID
      schema:
       type: integer
       format: int64
       example: 1
   responses:
    "200":
     description: 行動一覧の取得成功
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#/components/schemas/Action"
    "400":
     description: リクエスト不正 (goal_idが指定されていない、または無効など)
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定された目標が見つからない、またはその目標に紐づく行動が存在しない
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"

 /actions/{actionId}:
  parameters:
   - name: actionId
     in: path
     required: true
     description: 操作対象の行動ID
     schema:
      type: integer
      format: int64
      example: 1
  put:
   summary: 既存の行動情報を更新
   tags:
    - Actions
   security:
    - BearerAuth: []
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#/components/schemas/ActionUpdateInput"
   responses:
    "200":
     description: 行動の更新成功
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Action"
    "400":
     description: リクエスト不正
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
    "404":
     description: 指定された行動が見つかりません
    "500":
     description: サーバー内部エラー
  delete:
   summary: 既存の行動を削除
   tags:
    - Actions
   security:
    - BearerAuth: []
   responses:
    "204":
     description: 行動の削除成功
    "401":
     description: 認証エラー
    "404":
     description: 指定された行動が見つかりません
    "500":
     description: サーバー内部エラー

 /badges:
  get:
   summary: 利用可能なバッジの一覧を取得
   tags:
    - Badges
   security:
    - BearerAuth: []
   responses:
    "200":
     description: バッジ一覧の取得成功
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#/components/schemas/Badge"
    "500":
     description: サーバー内部エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"

 /me/badges:
  get:
   summary: 認証ユーザーが獲得したバッジの一覧を取得
   tags:
    - UserBadges
   security:
    - BearerAuth: []
   responses:
    "200":
     description: 獲得バッジ一覧の取得成功
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#/components/schemas/UserBadge"
    "401":
     description: 認証エラー
     content:
      application/json:
       schema:
        $ref: "#/components/schemas/Error"
